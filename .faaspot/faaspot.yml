# timeout should be a multiple of 30 and maximum of 300


logo: 'https://www.themoviedb.org/assets/static_cache/2dceae11589334eecd61443249261daf/images/v4/logos/208x226-stacked-green.png'

functions:
    validateSchema:
        runtime: nodejs8.3
        handler: wrapper.main
        description: validate schema
        memory: 256
        timeout: 30                 
        properties:            
            schema:
                description: The schema to validate                
                type: string  
                required: true              
                minLength: 1                
                maxLength: 1024
    validate:
        runtime: nodejs8.3
        handler: wrapper.main
        description: validate schema
        memory: 256
        timeout: 30                
        properties:            
            schema:
                description: The schema
                type: string  
                required: true              
                minLength: 1                
                maxLength: 1024
            data:
                description: The data to validate                
                type: string  
                required: true              
                minLength: 1                
                maxLength: 1024
            draft:
                description: Test json-schema draft to use (default is latest)
                type: number                  
                minimum: 4               
                maximum: 7 
        samples:
            -   args: 
                    data: 
                        bar: 3
                        foo: abc
                    schema: 
                        properties: 
                            bar: 
                                maximum: 3
                                type: number
                            foo: 
                                type: string
                    required: 
                        - foo
                        - bar
                name: Good data sample
            -   args: 
                    data: 
                        bar: xy
                        foo: abc
                    schema: 
                        properties: 
                            bar: 
                                maximum: 3
                                type: number
                            foo: 
                                type: string
                    required: 
                        - foo
                        - bar
                name: Bad data sample
            
